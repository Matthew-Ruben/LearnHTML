<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>
<body>

<!-- Action to take when form is submitted -->
<!-- _blank == open new tab -->

<form target="_blank">
    <!-- Inputs for the form -->
    First Name:<br>
    <input type="text" name="firstname"><br>
    Last name:<br>
    <input type="text" name="lastname">

    <!-- Submit button -->
    <input type="submit" value="Submit">
</form>

</body>
</html>
