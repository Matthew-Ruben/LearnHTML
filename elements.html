<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Elements</title>
</head>
<body>

<div></div>

<!-- An HTML element usually consists of a start tag and an end tag, with the content inserted between -->
<h1>My First Heading</h1>
<p>My first paragraph.</p>

<!-- HTML elements with no content are called empty elements. They do not have an end tag (i.e. the <br> element -->
<br>
<p>This is a paragraph with a line<br/>break</p>

<!-- HTML elements can be nested -->



</body>
</html>
